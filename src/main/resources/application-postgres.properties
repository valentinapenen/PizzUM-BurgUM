# --- Configuración para PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/pizzumburgum_db
spring.datasource.username=pizzumburgum_user
spring.datasource.password=StrongPass123
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Dialecto de PostgreSQL ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Crear o actualizar tablas ---
spring.jpa.hibernate.ddl-auto=update

# --- Mostrar SQL (útil en desarrollo) ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
