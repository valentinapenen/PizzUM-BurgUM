<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar datos personales - PizzUM & BurgUM</title>
    <link rel="stylesheet" href="../static/css/background-header-footer.css" th:href="@{/css/background-header-footer.css}">
    <link rel="stylesheet" href="../static/css/cliente/paneles-cliente.css" th:href="@{/css/cliente/paneles-cliente.css}">
    <link rel="stylesheet" href="../static/css/cliente/datosPersonales.css" th:href="@{/css/cliente/datosPersonales.css}">

</head>
<body>

<header>
    <div class="header-brand">
        <img class="logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
        <h1 class="brand-title">PizzUM & BurgUM</h1>
    </div>

    <nav class="nav-bar">
        <a href="../inicio-cliente.html" th:href="@{/cliente/home}">Inicio</a>
        <a href="../hacer-creacion.html" th:href="@{/cliente/hacer-creacion}">Crear</a>
        <a href="../carrito.html" th:href="@{/cliente/carrito}">Carrito</a>
        <a href="../favoritos/lista.html" th:href="@{/cliente/favoritos}">Favoritos</a>
        <a href="../historial/lista.html" th:href="@{/cliente/historial}">Historial</a>
        <a class="active" href="../perfil.html" th:href="@{/cliente/perfil}">Perfil</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="nav-link">Cerrar sesión</button>
        </form>
    </nav>
</header>

<main class="client-container">
    <div class="client-panel">

        <div class="client-item form-card">

            <h2 class="form-title">Editar datos personales</h2>

            <!-- Mensaje de error si viene de redirect -->
            <div class="error-banner" th:if="${error != null}" th:text="${error}">
                Mensaje de error de ejemplo.
            </div>

            <!-- Formulario atado al objeto 'cliente' -->
            <form th:object="${cliente}"
                  action="#"
                  th:action="@{/cliente/perfil/editar}"
                  method="post">

                <div class="form-grid">

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre"
                               class="form-input"
                               type="text"
                               th:field="*{nombre}"
                               placeholder="Tu nombre">
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input id="apellido"
                               class="form-input"
                               type="text"
                               th:field="*{apellido}"
                               placeholder="Tu apellido">
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input id="telefono"
                               class="form-input"
                               type="text"
                               th:field="*{telefono}"
                               placeholder="Ej: 099 123 456">
                    </div>

                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                        <input id="fechaNacimiento"
                               class="form-input"
                               type="date"
                               th:field="*{fechaNacimiento}">
                    </div>

                </div>

                <p class="info-muted" style="margin-top: 14px;">
                    La cédula y el correo no pueden modificarse desde este formulario.
                </p>

                <div class="form-actions">
                    <a href="../perfil.html"
                       th:href="@{/cliente/perfil}"
                       class="btn-secondary">
                        Cancelar
                    </a>

                    <button type="submit" class="btn-primary">
                        Guardar cambios
                    </button>
                </div>

            </form>
        </div>

    </div>
</main>

<footer class="footer">
    <div class="footer-brand">
        <img class="logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
        <strong class="footer__title">PizzUM &amp; BurgUM</strong>
    </div>
    <small>© 2025 — Todos los derechos reservados</small>
</footer>

</body>
</html>
