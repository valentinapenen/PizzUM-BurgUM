<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos - PizzUM & BurgUM</title>


    <link rel="stylesheet"
          href="../../../static/css/background-header-footer.css"
          th:href="@{/css/background-header-footer.css}">
    <link rel="stylesheet"
          href="../../../static/css/cliente/paneles-cliente.css"
          th:href="@{/css/cliente/paneles-cliente.css}">


    <style>
        /* Panel más angosto y centrado, una sola columna */
        .client-panel {
            max-width: 900px;
            margin: 40px auto;
            grid-template-columns: 1fr;
            grid-auto-rows: auto;
        }

        /* Cada card ocupa todo el ancho del panel */
        .client-item {
            grid-column: 1 / -1;
        }

        /* Mensaje cuando no hay favoritos */
        .no-favs {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<header>
    <div class="header-brand">
        <img class="logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
        <h1 class="brand-title">PizzUM & BurgUM</h1>
    </div>

    <nav class="nav-bar">
        <a href="../inicio-cliente.html"
           th:href="@{/inicio-cliente}">
            Inicio
        </a>

        <a href="../hacer-creacion.html"
           th:href="@{/cliente/hacer-creacion}">
            Crear
        </a>

        <a href="../carrito.html"
           th:href="@{/cliente/carrito}">
            Carrito
        </a>

        <a class="active"
           href="lista.html"
           th:href="@{/cliente/favoritos}">
            Favoritos
        </a>

        <a href="../historial/lista.html"
           th:href="@{/cliente/historial}">
            Historial
        </a>

        <a href="../perfil.html"
           th:href="@{/cliente/perfil}">
            Perfil
        </a>
    </nav>
</header>

<main class="client-container">

    <div class="client-panel">

        <!-- solo mensaje cuando no hay favoritos -->
        <div th:if="${#lists.isEmpty(favoritos)}"
             class="client-item no-favs">
            No tenés favoritos guardados todavía.
        </div>

        <!-- solo tarjetas cuando SÍ hay favoritos -->
        <div th:if="${not #lists.isEmpty(favoritos)}"
             th:each="creacion : ${favoritos}"
             class="client-item">

            <h2 th:text="${creacion.tipo}">
                Tipo de creación
            </h2>

            <p th:text="'Precio total: $ ' + ${creacion.precioTotal}">
                Precio total
            </p>

            <p th:text="${#lists.size(creacion.productos)} + ' productos incluidos'">
                Cantidad de productos
            </p>

            <h3 style="margin-top: 10px; font-size: 1rem;">
                Ingredientes:
            </h3>

            <ul style="margin: 4px 0 0 18px; padding: 0;">
                <li th:each="prod : ${creacion.productos}"
                    th:text="|${prod.tipo}: ${prod.nombre}|">
                    TipoProducto: nombre del producto
                </li>
            </ul>

        </div>

    </div>
</main>

<footer class="footer">
    <div class="footer-brand">
        <img class="logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
        <strong class="footer__title">PizzUM &amp; BurgUM</strong>
    </div>
    <small>© 2025 — Todos los derechos reservados</small>
</footer>

</body>
</html>
