<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seguimiento del pedido - PizzUM & BurgUM</title>

    <!-- ðŸ”„ Recargar cada 5 segundos para actualizar estado -->
    <meta http-equiv="refresh" content="5">

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS fondo/header/footer -->
    <link rel="stylesheet"
          href="../../../static/css/background-header-footer.css"
          th:href="@{/css/background-header-footer.css}">

    <!-- CSS del panel de cliente -->
    <link rel="stylesheet"
          href="../../../static/css/cliente/paneles-cliente.css"
          th:href="@{/css/paneles-cliente.css}">

    <style>
        .seguimiento-box {
            max-width: 600px;
            margin: 60px auto;
            padding: 24px;
            border-radius: 24px;
            background: rgba(20,20,20,0.8);
            backdrop-filter: blur(6px);
            color: white;
        }
        .seguimiento-box h1 {
            font-family: "Bebas Neue", sans-serif;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        .btn-volver {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            border-radius: 999px;
            background: #ff7a2f;
            text-decoration: none;
            color: white;
            font-weight: 700;
        }
        .btn-volver:hover {
            filter: brightness(1.15);
        }
    </style>
</head>

<body>

<header>
    <div class="header-brand">
        <img class="logo" alt="PizzUM & BurgUM logo" src="../../../static/images/logo.png" />
        <h1 class="brand-title">PizzUM & BurgUM</h1>
    </div>

    <nav class="nav-bar">

        <!-- Inicio -->
        <a href="../inicio-cliente.html"
           th:href="@{/cliente/home}">
            Inicio
        </a>

        <!-- Crear -->
        <a href="../creaciones/CreacionesPrincipalMenu.html"
           th:href="@{/cliente/hacer-creacion}">
            Crear
        </a>

        <!-- Carrito (activo) -->
        <a class="active"
           href="../carrito/lista.html"
           th:href="@{/cliente/carrito}">
            Carrito
        </a>

        <!-- Favoritos -->
        <a href="../favoritos/lista.html"
           th:href="@{/cliente/favoritos}">
            Favoritos
        </a>

        <!-- Historial -->
        <a href="../historial/lista.html"
           th:href="@{/cliente/historial}">
            Historial
        </a>

        <!-- Perfil -->
        <a href="../perfil.html"
           th:href="@{/cliente/perfil}">
            Perfil
        </a>

    </nav>
</header>

<main>
    <section class="seguimiento-box">

        <h1>Seguimiento del pedido</h1>

        <p>
            Pedido NÂ° <strong th:text="${pedido.idPedido}">12</strong>
        </p>

        <p>
            Estado actual:
            <strong th:text="${pedido.estado}">EN_PREPARACION</strong>
        </p>


        <a class="btn-volver"
           href="lista.html"
           th:href="@{/cliente/carrito}">
            Volver al carrito
        </a>

    </section>
</main>

<footer class="footer">
    <div class="footer-brand">
        <img class="logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
        <strong class="footer__title">PizzUM & BurgUM</strong>
    </div>
    <small>Â© 2025 â€” Todos los derechos reservados</small>
</footer>

</body>
</html>
