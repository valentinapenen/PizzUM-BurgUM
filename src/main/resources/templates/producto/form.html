<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear y editar producto</title>
  <link rel="stylesheet" href="../../static/css/background-header-footer.css" th:href="@{/css/background-header-footer.css}">
  <link rel="stylesheet" href="../../static/css/administrador/admin.css" th:href="@{/css/admin.css}">
</head>
<body>

<header>
  <div class="header-brand">
    <img class="logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
    <h1 class="brand-title">PizzUM & BurgUM</h1>
  </div>
  <nav class="nav-bar">
    <a href="../administrador/inicio-administrador.html" th:href="@{/administrador/inicio-administrador}">Inicio</a>
    <a href="../pedidos/lista.html" th:href="@{/pedidos/lista}">Pedidos</a>
    <a class="active" href="lista.html" th:href="@{/lista}">Productos</a>
    <a href="../administradores/lista.html" th:href="@{/administrador/lista}">Administradores</a>
  </nav>
</header>

<div class="admin-container">
  <div class="admin-panel">

    <!-- Formulario crear producto -->
    <div class="admin-item large" th:if="${producto.id == null}">
      <h2>Crear Producto</h2>
      <form th:object="${producto}" th:action="@{/admin/productos}" method="post">
        <label>Nombre:</label>
        <input class="admin-input" type="text" th:field="*{nombre}" required/>

        <label>Tipo:</label>
        <select class="admin-input" th:field="*{tipo}" required>
          <option value="masa">Masa</option>
          <option value="queso">Queso</option>
          <option value="salsa">Salsa</option>
          <option value="pan">Pan</option>
          <option value="carne">Carne</option>
          <option value="bebida">Bebida</option>
          <option value="aderezo">Aderezo</option>
          <option value="otro">Otro</option>
        </select>

        <label>Categoría:</label>
        <select class="admin-input" th:field="*{categoria}" required>
          <option value="pizza">Pizza</option>
          <option value="hamburguesa">Hamburguesa</option>
          <option value="ambos">Ambos</option>
        </select>

        <label>Precio:</label>
        <input class="admin-input" type="number" step="1" th:field="*{precio}" required/>

        <button type="submit" style="margin-top:10px;">Crear Producto</button>
      </form>
    </div>

    <!-- Formulario editar precio -->
    <div class="admin-item large" th:if="${producto.id != null}">
      <h2>Editar Precio</h2>
      <form th:object="${producto}" th:action="@{/admin/productos/{id}/actualizar-precio(id=${producto.id})}" method="post">
        <label>Precio:</label>
        <input class="admin-input" type="number" step="1" th:field="*{precio}" required/>

        <button type="submit" style="margin-top:10px;">Actualizar Precio</button>
      </form>
    </div>

  </div>
</div>

<footer class="footer">
  <div class="footer-brand">
    <img class="footer-logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
    <strong class="footer-title">PizzUM & BurgUM</strong>
  </div>
  <small>© 2025 — Todos los derechos reservados</small>
</footer>

</body>
</html>
