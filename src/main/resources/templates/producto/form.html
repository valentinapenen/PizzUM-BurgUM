<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${producto.id != null} ? 'Editar Precio' : 'Crear Producto'"></title>
  <link rel="stylesheet" href="../../static/css/background-header-footer.css" th:href="@{/css/background-header-footer.css}">
  <link rel="stylesheet" href="../../static/css/administrador/admin.css" th:href="@{/css/admin.css}">
</head>
<body>

<header>
  <div class="header-brand">
    <img class="logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
    <h1 class="brand-title">PizzUM & BurgUM</h1>
  </div>
  <nav class="nav-bar">
    <a href="../administrador/inicio-administrador.html" th:href="@{/templates/administrador/inicio-administrador.html}">Inicio</a>
    <a href="../pedido/lista.html" th:href="@{/templates/pedido/lista}">Pedidos</a>
    <a class="active" href="lista.html" th:href="@{/templates/producto/lista}">Productos</a>
    <a href="../administrador/lista.html" th:href="@{/templates/administrador/lista}">Administradores</a>
  </nav>
</header>

<div class="admin-container">
  <div class="admin-panel">
    <div class="admin-item large">
      <h2 th:text="${producto.id != null} ? 'Editar Precio' : 'Crear Producto'"></h2>

      <form th:action="${producto.id != null} ? @{/admin/productos/{id}/actualizar-precio(id=${producto.id})} : @{/admin/productos}"
            method="post">

        <!-- Campos adicionales solo si es creación -->
        <div th:if="${producto.id == null}">
          <label>Nombre:</label>
          <input class="admin-input" type="text" name="nombre" th:value="${producto.nombre}" required/>

          <label>Tipo:</label>
          <select class="admin-input" name="tipo" required>
            <option value="masa" th:selected="${producto.tipo == 'masa'}">Masa</option>
            <option value="queso" th:selected="${producto.tipo == 'queso'}">Queso</option>
            <option value="salsa" th:selected="${producto.tipo == 'salsa'}">Salsa</option>
            <option value="pan" th:selected="${producto.tipo == 'pan'}">Pan</option>
            <option value="carne" th:selected="${producto.tipo == 'carne'}">Carne</option>
            <option value="bebida" th:selected="${producto.tipo == 'bebida'}">Bebida</option>
            <option value="aderezo" th:selected="${producto.tipo == 'aderezo'}">Aderezo</option>
            <option value="otro" th:selected="${producto.tipo == 'otro'}">Otro</option>
          </select>

          <label>Categoría:</label>
          <select class="admin-input" name="categoria" required>
            <option value="pizza" th:selected="${producto.categoria == 'pizza'}">Pizza</option>
            <option value="hamburguesa" th:selected="${producto.categoria == 'hamburguesa'}">Hamburguesa</option>
            <option value="ambos" th:selected="${producto.categoria == 'ambos'}">Ambos</option>
          </select>
        </div>

        <!-- Precio siempre visible porque uso el mismo form para crear producto y para actualizar precio -->
        <label>Precio:</label>
        <input class="admin-input" type="number" step="0.01" name="precio" th:value="${producto.precio}" required/>

        <button type="submit" style="margin-top:10px;">
          <span th:text="${producto.id != null} ? 'Actualizar Precio' : 'Crear Producto'">Crear Producto</span>
        </button>
      </form>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="footer-brand">
    <img class="footer-logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
    <strong class="footer-title">PizzUM & BurgUM</strong>
  </div>
  <small>© 2025 — Todos los derechos reservados</small>
</footer>

</body>
</html>
