<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - PizzUM & BurgUM</title>


    <link rel="stylesheet" href="../static/css/base.css" th:href="@{/css/base.css}">
    <link rel="stylesheet" href="../static/css/auth.css" th:href="@{/css/auth.css}">
</head>

<body>
<header class="container nav">
    <div class="nav__brand">
        <img class="logo" alt="PizzUM & BurgUM"
             src="https://i.postimg.cc/qMLhFSwz/Logo-final-removebg-preview.png" />
        <strong>PizzUM &amp; BurgUM</strong>
    </div>

    <nav class="nav__links">
        <a class="pill" href="../templates/inicio.html" th:href="@{/}">Inicio</a>
        <a class="pill" href="../templates/registrarse.html" th:href="@{/registrarse}">Crear cuenta</a>
        <a class="pill active" href="IniciarSesion.html" th:href="@{/iniciar-sesion}">Iniciar sesión</a>
    </nav>
</header>

<main class="container hero">
    <section class="card narrow">
        <h1 class="title">Iniciar sesión</h1>

        <!-- Mensaje de registro exitoso -->
        <div th:if="${param.registrado}" style="background: #d4edda; color: #155724; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
            ¡Registro exitoso! Ahora podés iniciar sesión.
        </div>

        <!-- Mensajes de error -->
        <div th:if="${error}" class="error-banner show" th:text="${error}"></div>

        <form class="form-grid" th:action="@{/iniciar-sesion}" method="post">
            <div class="field">
                <label class="label" for="email">Email</label>
                <input class="input" id="email" name="email" type="email"
                       placeholder="tucorreo@ejemplo.com" required>
            </div>

            <div class="field">
                <label class="label" for="contrasena">Contraseña</label>
                <input class="input" id="contrasena" name="contrasena" type="password"
                       placeholder="Tu contraseña" required>
            </div>

            <label class="checkbox">
                <input type="checkbox" name="recordar"> Recordarme
            </label>

            <div class="actions">
                <button class="btn btn--primary" type="submit">Entrar</button>
                <a class="btn btn--ghost" href="../templates/registrarse.html" th:href="@{/registrarse}">Crear cuenta</a>
            </div>
        </form>
    </section>
</main>

<footer class="container footer">
    <small>© 2025 PizzUM &amp; BurgUM</small>
</footer>
</body>
</html>
