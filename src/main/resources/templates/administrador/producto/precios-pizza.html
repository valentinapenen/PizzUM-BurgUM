<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Precios por tamaño de Pizza</title>
    <link rel="stylesheet" href="../../../static/css/background-header-footer.css" th:href="@{/css/background-header-footer.css}">
    <link rel="stylesheet" href="../../../static/css/administrador/admin.css" th:href="@{/css/administrador/admin.css}">
    <style>
        .price-input { width: 120px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; }
        .card { padding: 16px; border: 1px solid #ddd; border-radius: 8px; }
    </style>
    </head>
<body>

<header>
    <div class="header-brand">
        <img class="logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
        <h1 class="brand-title">PizzUM & BurgUM</h1>
    </div>
    <nav class="nav-bar">
        <a href="../inicio-administrador.html" th:href="@{/administrador/inicio}">Inicio</a>
        <a href="../pedido/lista.html" th:href="@{/pedidos}">Pedidos</a>
        <a class="active" href="lista.html" th:href="@{/admin/productos}">Productos</a>
        <a href="../lista.html" th:href="@{/administrador/lista}">Administradores</a>
        <a href="../administrador/perfil.html" th:href="@{/administrador/perfil}">Perfil</a>
        <a href="../administrador/ventas/lista.html" th:href="@{/admin/ventas}">Ventas</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="nav-link">Cerrar sesión</button>
        </form>
    </nav>
</header>

<div class="admin-container">
    <div class="admin-panel">

        <div class="admin-item large">
            <h2>Precios base por tamaño de Pizza</h2>
            <p>Estos precios se suman al total de la pizza según el tamaño elegido por el cliente.</p>

            <form th:action="@{/admin/pizzas/precios}" method="post"
                  th:with="chica=${precios.?[tamano.name() == 'CHICA'][0]},
                           mediana=${precios.?[tamano.name() == 'MEDIANA'][0]},
                           grande=${precios.?[tamano.name() == 'GRANDE'][0]}">
                <div class="grid">
                    <div class="card">
                        <h3>Chica</h3>
                        <input class="admin-input price-input" type="number" step="1" name="precioChica"
                               th:value="${chica != null ? chica.precioBase : 0}" required>
                    </div>

                    <div class="card">
                        <h3>Mediana</h3>
                        <input class="admin-input price-input" type="number" step="1" name="precioMediana"
                               th:value="${mediana != null ? mediana.precioBase : 0}" required>
                    </div>

                    <div class="card">
                        <h3>Grande</h3>
                        <input class="admin-input price-input" type="number" step="1" name="precioGrande"
                               th:value="${grande != null ? grande.precioBase : 0}" required>
                    </div>
                </div>

                <button type="submit" style="margin-top:16px;">Guardar cambios</button>
            </form>
        </div>

    </div>
</div>

<footer class="footer">
    <div class="footer-brand">
        <img class="footer-logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
        <strong class="footer-title">PizzUM & BurgUM</strong>
    </div>
    <small>© 2025 — Todos los derechos reservados</small>
</footer>

</body>
</html>
