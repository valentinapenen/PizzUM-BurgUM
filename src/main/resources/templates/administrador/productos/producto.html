<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear producto - PizzUM & BurgUM</title>
    <link rel="stylesheet" href="../../../static/css/background-header-footer.css" th:href="@{/css/background-header-footer.css}">
    <link rel="stylesheet" href="../../../static/css/administrador/admin.css" th:href="@{/css/admin.css}">
</head>
<body>

<header>
    <div class="header-brand">
        <img class="logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
        <h1 class="brand-title">PizzUM & BurgUM</h1>
    </div>

    <nav class="nav-bar">
        <a href="../inicio-administrador.html" th:href="@{/templates/administrador/inicio-administrador.html}">Inicio</a>
        <a href="../pedidos/lista-pedidos.html" th:href="@{/lista-pedidos}">Pedidos</a>
        <a class="active" href="producto.html" th:href="@{/producto}">Productos</a>
        <a href="../crear-administrador.html" th:href="@{/crear-administrador}">Administradores</a>
    </nav>
</header>

<div class="admin-container">
    <div class="admin-panel">
        <section class="card hero">

            <div th:if="${error}" class="error-banner" th:text="${error}"></div>

            <form class="form-grid" th:action="@{/admin/productos/nuevo}" method="post">

                <div class="grid-2">
                    <div class="field">
                        <label class="label" for="nombre">Nombre</label>
                        <input class="input" id="nombre" name="nombre" type="text"
                               placeholder="Nombre" th:value="${producto?.nombre}" required>
                    </div>
                    <div class="field">
                        <label class="label" for="precio">Precio</label>
                        <input class="input" id="precio" name="precio" type="number" step="0.01"
                               placeholder="Precio" th:value="${producto?.precio}" required>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="field">
                        <label class="label" for="tipo">Tipo</label>
                        <select id="tipo" name="tipo" class="select" required>
                            <option disabled selected>Selecciona una opción</option>
                            <option value="SALSA">Salsa</option>
                            <option value="MASA">Masa</option>
                            <option value="QUESO">Queso</option>
                            <option value="PAN">Pan</option>
                            <option value="CARNE">Tipo de carne</option>
                            <option value="ADEREZO">Aderezo</option>
                            <option value="BEBIDA">Bebida</option>
                            <option value="EXTRA">Ingrediente extra</option>
                        </select>
                    </div>

                    <div class="field">
                        <label class="label" for="categoria">Categoría</label>
                        <select id="categoria" name="categoria" class="select" required>
                            <option disabled selected>Selecciona una opción</option>
                            <option value="PIZZA">Pizza</option>
                            <option value="HAMBURGUESA">Hamburguesa</option>
                            <option value="AMBAS">Ambas</option>
                        </select>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn--primary" type="submit">Crear</button>

                    <!-- Botón volver -->
                    <a class="btn btn--secondary" th:href="@{/admin/productos}">
                        Volver
                    </a>
                </div>
            </form>
        </section>
        </div>
</div>

<footer class="footer">
    <div class="footer-brand">
        <img class="logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
        <strong class="footer__title">PizzUM &amp; BurgUM</strong>
    </div>
    <small>© 2025 — Todos los derechos reservados</small>
</footer>

</body>
</html>
