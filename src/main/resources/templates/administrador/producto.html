<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear producto - PizzUM & BurgUM</title>
    <link rel="stylesheet" href="../../static/css/background-header-footer.css" th:href="@{/css/background-header-footer.css}">
    <link rel="stylesheet" href="../../static/css/inicio/crear-cuenta.css" th:href="@{/css/inicio/crear-cuenta.css}">
</head>
<body>

<header>
    <div class="header-brand">
        <img class="logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
        <h1 class="brand-title">PizzUM & BurgUM</h1>
    </div>

    <nav class="nav-bar">
        <a href="inicio-administrador.html" th:href="@{/inicio-administrador.html}">Inicio</a>
        <a href="lista-pedidos.html" th:href="@{/lista-pedidos}">Pedidos</a>
        <a class="active" href="producto.html" th:href="@{/producto}">Productos</a>
        <a href="crear-administrador.html" th:href="@{/crear-administrador}">Administradores</a>
    </nav>
</header>

<main class="container">
    <section class="card hero">
        <h1 class="title">Crear producto</h1>
        <div th:if="${error}" class="error-banner" th:text="${error}"></div>

        <form class="form-grid" th:action="@{/crear-producto}" method="post">

            <div class="grid-2">
                <div class="field">
                    <label class="label" for="nombre">Nombre</label>
                    <input class="input" id="nombre" name="nombre" type="text"
                           placeholder="Nombre" required>
                </div>
                <div class="field">
                    <label class="label" for="precio">Precio</label>
                    <input class="input" id="precio" name="precio" type="number"
                           placeholder="Precio" required>
                </div>
            </div>
            <div class="grid-2">
                <div class="field">
                    <label class="label" for="tipo">Tipo</label>
                    <select id="tipo" name="tipo" class="select">
                        <option value="" disabled selected> Selecciona una opción </option>
                        <option value="Salsa">Salsa</option>
                        <option value="Masa">Masa</option>
                        <option value="Queso">Queso</option>
                        <option value="Pan">Pan</option>
                        <option value="Tipo de carne">Tipo de carne</option>
                        <option value="Aderezo">Aderezo</option>
                        <option value="Bebida">Bebida</option>
                        <option value="Ingrediente extra">Ingrediente extra</option>
                    </select>
                </div>
                <div class="field">
                    <label class="label" for="categoria">Categoría</label>
                    <select id="categoria" name="categoria" class="select">
                        <option value="" disabled selected> Selecciona una opción </option>
                        <option value="Pizza">Pizza</option>
                        <option value="Hamburguesa">Hamburguesa</option>
                        <option value="Ambas">Ambas</option>
                    </select>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn--primary" type="submit">Crear</button>
            </div>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="footer-brand">
        <img class="logo" alt="PizzUM & BurgUM logo" src="/images/logo.png" />
        <strong class="footer__title">PizzUM &amp; BurgUM</strong>
    </div>
    <small>© 2025 — Todos los derechos reservados</small>
</footer>

</body>
</html>
