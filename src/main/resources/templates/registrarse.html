<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - PizzUM & BurgUM</title>


    <link rel="stylesheet" href="../static/css/base.css" th:href="@{/css/base.css}">
    <link rel="stylesheet" href="../static/css/auth.css" th:href="@{/css/auth.css}">
</head>
<body>
<header class="container nav">
    <div class="nav__brand">
        <img class="logo" alt="PizzUM & BurgUM"
             src="https://i.postimg.cc/qMLhFSwz/Logo-final-removebg-preview.png" />
        <strong>PizzUM &amp; BurgUM</strong>
    </div>
    <nav class="nav__links">
        <a class="pill" href="../templates/inicio.html" th:href="@{/}">Inicio</a>
        <a class="pill active" href="../templates/registrarse.html" th:href="@{/registrarse}">Crear cuenta</a>
        <a class="pill" href="IniciarSesion.html" th:href="@{/iniciar-sesion}">Iniciar sesión</a>
    </nav>
</header>

<main class="container hero">
    <section class="card">
        <h1 class="title">Registrar usuario</h1>


        <div th:if="${error}" class="error-banner show" th:text="${error}"></div>

        <form class="form-grid" th:action="@{/registrarse}" method="post">
            <div class="grid-2">
                <div class="field">
                    <label class="label" for="nombre">Nombre</label>
                    <input class="input" id="nombre" name="nombre" type="text"
                           placeholder="Tu nombre" required>
                </div>
                <div class="field">
                    <label class="label" for="apellido">Apellido</label>
                    <input class="input" id="apellido" name="apellido" type="text"
                           placeholder="Tu apellido" required>
                </div>
            </div>

            <div class="grid-2">
                <div class="field">
                    <label class="label" for="cedula">Cédula</label>
                    <input class="input" id="cedula" name="cedula" type="text"
                           placeholder="12345678" maxlength="8" pattern="[0-9]{7,8}" required>
                </div>
                <div class="field">
                    <label class="label" for="fechaNacimiento">Fecha de nacimiento</label>
                    <input class="input" id="fechaNacimiento" name="fechaNacimiento"
                           type="date" required>
                </div>
            </div>

            <div class="grid-2">
                <div class="field">
                    <label class="label" for="telefono">Teléfono</label>
                    <input class="input" id="telefono" name="telefono" type="tel"
                           placeholder="+598 9 123 4567" required>
                </div>
                <div class="field">
                    <label class="label" for="correo">Correo electrónico</label>
                    <input class="input" id="correo" name="correo" type="email"
                           placeholder="tucorreo@ejemplo.com" required>
                </div>
            </div>

            <div class="grid-2">
                <div class="field">
                    <label class="label" for="contrasena">Contraseña</label>
                    <input class="input" id="contrasena" name="contrasena" type="password"
                           placeholder="Mín. 8 caracteres" minlength="8" required>
                </div>
                <div class="field">
                    <label class="label" for="contrasena2">Confirmar contraseña</label>
                    <input class="input" id="contrasena2" name="contrasena2" type="password"
                           placeholder="Repetí la contraseña" minlength="8" required>
                </div>
            </div>

            <label class="checkbox">
                <input type="checkbox" id="tyc" name="tyc" required>
                Acepto los términos y condiciones
            </label>

            <div class="actions">
                <button class="btn btn--primary" type="submit">Registrar</button>
                <a class="btn btn--ghost" href="IniciarSesion.html" th:href="@{/iniciar-sesion}">
                    ¿Ya tenés cuenta? Iniciá sesión
                </a>
            </div>
        </form>
    </section>
</main>

<footer class="container footer">
    <small>© 2025 PizzUM &amp; BurgUM</small>
</footer>
</body>
</html>
