version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pizzeria-db
    environment:
      POSTGRES_DB: pizzeria_db
      POSTGRES_USER: pizzeria_user
      POSTGRES_PASSWORD: pizzeria_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: